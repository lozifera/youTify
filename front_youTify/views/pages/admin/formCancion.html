<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Canción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../public/estilos/styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="form-container">
        <h2 class="text-center mb-4">Agregar Canción</h2>
        <form>
            <div class="mb-3">
                <label for="nombreCancion" class="form-label">Nombre de la Canción</label>
                <input type="text" class="form-control" id="nombreCancion" placeholder="Ejemplo: Blinding Lights, Shape of You">
            </div>
            <div class="mb-3">
                <label for="albunCancion" class="form-label">Seleccionar Álbum</label>
                <select class="form-select" id="albunCancion" required>
                    <option value="" disabled selected>Seleccione un álbum</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagenCancion" class="form-label">Subir Imagen</label>
                <input type="file" class="form-control" id="imagenCancion" accept="image/*" onchange="previewImage(event)">
                <img id="preview" class="preview-img d-none" alt="Previsualización de la imagen">
            </div>
            <div class="mb-3">
                <label for="archivoCancion" class="form-label">Subir Archivo MP3</label>
                <input type="file" class="form-control" id="archivoCancion" accept=".mp3" onchange="previewAudio(event)">
            </div>
            <div class="mb-3">
                <audio id="audioPreview" controls class="w-100 d-none">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../pages/Javascript/navbarAdmin.js"></script>
    <script src="../Javascript/vistaImg.js"></script>
    <script src="../Javascript/vistaAudio.js"></script>
    <script src="../Javascript/crearCancion.js"></script>
</body>
</html>
