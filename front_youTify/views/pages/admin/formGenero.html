<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../public/estilos/styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="form-container">
        <h2 class="text-center mb-4">Agregar Género</h2>
        <form id="formGenero">
            <div class="mb-3">
                <label for="nombreGenero" class="form-label">Nombre del Género</label>
                <input type="text" class="form-control" id="nombreGenero" name="nombre" placeholder="Ejemplo: Rock, Pop, Jazz" required>
            </div>
            <div class="mb-3">
                <label for="imagenGenero" class="form-label">Subir Imagen</label>
                <input type="file" class="form-control" id="imagenGenero" name="file"  accept="image/*"  onchange="previewImage(event)"  required>
                <img id="preview" class="preview-img d-none" alt="Previsualización de la imagen">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../pages/Javascript/navbarAdmin.js"></script>
    <script src = "../Javascript/vistaImg.js"></script>
    <script src = "../Javascript/createGenero.js"></script>
</body>
</html>
